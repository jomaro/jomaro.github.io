<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}
      {% if page.title %}
        {{ page.title }}
      {% else %}
        {{ config.title }}
      {% endif %}
    {% endblock title %}</title>

    <meta property="og:type" content="website">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/konpa/devicon@master/devicon.min.css">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <header id="header">
      <a href="/">Home</a>

      <nav>
        <a href="/about/">About</a>
        <a href="/blog/">Blog</a>
      </nav>
    </header>
    <div id="main">
      <section>
        {% block content %}{% endblock content %}
      </section>
    </div>
    <footer>
      <div class="socials">
        <a href="https://github.com/jomaro"><i class="devicon-github-plain"></i></a>
        <a href="https://www.linkedin.com/in/jomaro-rodrigues-7443b655"><i class="devicon-linkedin-plain"></i></a>
      </div>
      <hr>
      <div>
      Made with <span class="heart">‚ù§</span> using <a href="https://www.getzola.org/">Zola</a>.
      </div>
    </footer>
  </body>
</html>
