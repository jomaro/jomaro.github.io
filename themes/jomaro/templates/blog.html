{% extends "aside.html" %}

{% block content %}
{{ section.content | safe }}

  {% for post in section.pages %}
  <div>
    <h3 class="post-title"><a href="{{ post.permalink }}">{{ post.title }}</a></h3>
    <small>
      <code>{{ post.date| date(format="%Y-%m-%d") }}</code>  -- {{ post.reading_time }} mins read
    </small>
  </div>
  {% endfor %}

{% endblock content %}
